<div class="modal-header">
    <h3 class="modal-title">Delete {{firstName}}?</h3>
</div>
<div class="modal-body">
    Are you sure you want to delete {{firstName}}?
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="deletePerson()">Delete</button>
    <button class="btn" ng-click="$close()">Cancel</button>
</div>
